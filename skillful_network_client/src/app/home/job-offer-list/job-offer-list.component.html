<div class="formation-list-container">
    <mat-card>
        <mat-card-header id="title">
            <mat-card-title id="title_police">Offres d'emploi</mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
            <div fxLayoutAlign="center center">
                <div class="mat-elevation-z3 table-container">
                    <table mat-table [dataSource]="dataSource" matSort style="width: 100%">

                        <!-- Nom Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Entreprise Column -->
                        <ng-container matColumnDef="company">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Entreprise</th>
                            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                        </ng-container>

                        <!-- Type Column -->
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                        </ng-container>

                        <!-- Commence Column -->
                        <ng-container matColumnDef="dateBeg">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Commence</th>
                            <td mat-cell *matCellDef="let element"> {{element.dateBeg |date: "dd/MM/yyyy"}} </td>
                        </ng-container>

                        <!-- Mise en ligne Column -->
                        <ng-container matColumnDef="dateUpload">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mise en ligne</th>
                            <td mat-cell *matCellDef="let element"> {{element.dateUpload |date: "dd/MM/yyyy"}} </td>
                        </ng-container>

                         <!-- Statut Column -->
                        <ng-container matColumnDef="statut">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
                            <td mat-cell *matCellDef="let element">
                                <span *ngIf="cs.verifierCandidature(element.id, listCandidature)">
                                    <span *ngIf ="cs.recupererCandidature(element.id, listCandidature).status ==='validate'">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">done</mat-icon>
                                    </span>
                                    <span *ngIf="cs.recupererCandidature(element.id, listCandidature).status ==='reject'">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">close</mat-icon>
                                    </span>
                                    <span *ngIf="cs.recupererCandidature(element.id, listCandidature).status ==='progress'">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">hourglass_empty</mat-icon>
                                    </span>
                                </span>
                            </td>
                        </ng-container>

                        <!-- Plus d'info Column -->
                        <ng-container matColumnDef="plus_info">
                            <th mat-header-cell *matHeaderCellDef> Détails</th>
                            <td mat-cell *matCellDef="let element"> <a routerLink="{{'/home/offre/' + element.id }}" title="Plus d'info">Détails</a> </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
