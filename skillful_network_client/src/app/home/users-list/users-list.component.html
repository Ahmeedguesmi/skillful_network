<div class ="userTable" class = "mat-elevation-z8">
  <div id="title">
          <h1 id="title_police">Liste des utilisateurs</h1>
  </div>
    <hr> 

  <table mat-table  #table [dataSource]="dataSource" matSort >

          <!-- Name Column -->

      <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> PrÃ©nom </mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="birthDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.birthDate | date}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="details">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Details </mat-header-cell>
          <mat-cell *matCellDef="let user"> <a [routerLink]="['/home/user-list/'+user.id]" ><mat-icon >visibility</mat-icon> </a></mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
</table>
</div>
