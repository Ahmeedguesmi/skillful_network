<div>

    <mat-nav-list>
        <img [src]="userService.user.photoProfile" alt="Avatar" class="image" height="300" />
        <span mat-line><strong><i>Importer une photo</i></strong> </span><br>
        <input type="file"  (change)="onSelectFile($event)">
        
    </mat-nav-list>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Annuler</button>
        <button mat-button [mat-dialog-close]="data.user.photoProfile" cdkFocusInitial>Valider</button>
    </div>
    
</div>
